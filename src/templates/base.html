<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    {% load staticfiles %}
    <title>Social Network for Project Task Management</title>
    <link rel="stylesheet" href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}"/>
</head>
<body>

<!-- We can put things such as a navigation bar here - stuff that remains constant throughout the app -->
<div class="row">
    <div class="col-md-12">
        {% if user.is_authenticated %}
            Logged in as {{ user }}. <a href="{% url 'user_logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'user_login' %}">Login</a>
        {% endif %}
    </div>
</div>
<div class="container">
    <div class="row">
        {% block content %}{% endblock %}
    </div>
</div>

</body>

{% block scripts %}{% endblock %}

</html>
