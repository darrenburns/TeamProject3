{% extends 'base.html' %}

{% block sidebar %}


    <div class="col-xs-3 sidebar">

        <div class="row">

            <div class="col-sm-12">
                <div class="btn-group" id="project-list">
                    <button type="button" class="btn btn-default" id="project-button" data-toggle="tooltip" data-placement="bottom"
                            title="View Project">No projects</button>
                    <button type="button" class="btn btn-default dropdown-toggle"
                            data-toggle="dropdown" data-toggle="tooltip" title="Click to see the list of projects">
                        <span class="caret"></span>
                    </button>
                    <a href="{% url 'new_project' %}">
                        <button type="button" class="btn btn-success" data-toggle="tooltip" data-placement="right" title="New Project">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                    </a>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="sidebar-dropdown-list" id="sidebar-dropdown-list">
                        <!-- Ajax content injected here -->
                    </ul>
                </div>
            </div>

        </div>

        <div class="row">

            <div class="col-sm-12">

                <div class="panel-group" id="tickets-panel" role="tablist" aria-multiselectable="true">
                    <div class="panel panel-default">
                        <div class="panel-heading" role="tab" id="heading-open">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#tickets-panel" href="#collapse-open" aria-expanded="false" aria-controls="collapse-open">
                                    Conversations
                                </a>

                                <a href="/projects/id/newchat/">
                                    <button type="button" class="btn btn-default btn-xs pull-right" data-toggle="tooltip" data-placement="right" title="New Conversation" id="new-project-button">
                                        <span class="glyphicon glyphicon-plus"></span> New
                                    </button>
                                </a>
                            </h4>
                        </div>
                        <div id="collapse-open" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading-open">
                            <div class="list-group" id="open-tickets-list">
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading" role="tab" id="heading-closed">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#tickets-panel" href="#collapse-closed" aria-expanded="false" aria-controls="collapse-closed">
                                    Closed conversations
                                </a>
                            </h4>
                        </div>
                        <div id="collapse-closed" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading-closed">
                            <div class="list-group" id="closed-tickets-list">
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

{% endblock %}

{% block content %}
{% endblock %}
