{% extends 'base.html' %}

{% block sidebar %}


    <div class="col-xs-3 col-md-2 sidebar">

        <div class="row">

            <div class="col-sm-12">

                <div class="dropdown" id="dropdown-row">

                    <button class="btn btn-default dropdown-toggle" type="button" id="sidebar-dropdown-button" data-toggle="dropdown" aria-expanded="true">
                        No projects
                        <span class="caret"></span>
                    </button>

                    <a href="{% url 'new_project' %}">
                        <button type="button" class="btn btn-success" data-toggle="tooltip" data-placement="right" title="Click to create a new project">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                    </a>

                    <ul class="dropdown-menu" role="menu" aria-labelledby="sidebar-dropdown-list" id="sidebar-dropdown-list">
                        <!-- Ajax content injected here -->
                    </ul>

                </div>

            </div>

        </div>

        <div class="row">

            <div class="col-sm-12">

                <a href="/projects/id/newchat/">
                    <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="left" title="Creates a new chat" id="new-project-button">
                        <span class="glyphicon glyphicon-plus"></span> New chat
                    </button>
                </a>

            </div>

        </div>

        <div class="row">

            <div class="col-sm-12">

                <div class="panel-group" id="tickets-panel" role="tablist" aria-multiselectable="true">
                    <div class="panel panel-default">
                        <div class="panel-heading" role="tab" id="headingOne">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#tickets-list" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    Open
                                </a>
                            </h4>
                        </div>
                        <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
                            <ul class="list-group" id="open-tickets-list" style="margin-bottom: 0px;">
                                <li class="list-group-item">Cras justo odio</li>
                                <li class="list-group-item">Dapibus ac facilisis in</li>
                                <li class="list-group-item">Morbi leo risus</li>
                                <li class="list-group-item">Porta ac consectetur ac</li>
                                <li class="list-group-item">Vestibulum at eros</li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

{% endblock %}

{% block content %}
{% endblock %}
