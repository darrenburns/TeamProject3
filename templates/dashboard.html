{% extends 'sidebar_base.html' %}

{% block content %}

    <div class="col-xs-9 col-md-10 main">

        <div class="row">
            <div class="col-sm-12">
                <h1 class="page-header" id="dashboard-title">Dashboard</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <ul class="nav nav-tabs">
                    <li role="presentation" class="active"><a role="tab" data-toggle="tab" href="#tab-information">Information</a></li>
                    <li role="presentation"><a role="tab" data-toggle="tab" href="#tab-chats" >Chat</a></li>
                    <li role="presentation"><a role="tab" data-toggle="tab" href="#tab-users">Users</a></li>
                </ul>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <!-- Tab panes -->
                <div class="tab-content">
                    <!-- Tab information -->
                    <div role="tabpanel" class="tab-pane active" id="tab-information">
                        <div class="row" style="margin-top: 1em;">
                            <div class="col-sm-12">
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-default">
                                        <span class="glyphicon glyphicon-pencil"></span> Modify ticket
                                    </button>
                                    <button type="button" class="btn btn-default">
                                        <span class="glyphicon glyphicon-lock"></span> Close ticket
                                    </button>
                                    <button type="button" class="btn btn-default">
                                        <span class="glyphicon glyphicon-remove"></span> Delete ticket
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-4">
                                Owner: [Owner name]
                            </div>
                            <div class="col-sm-4">
                                <p>Date created: [Date created]</p>
                                <p>Date closed: [Date closed]</p>
                            </div>
                            <div class="col-sm-4">

                            </div>
                        </div>

                    </div>
                    <!-- End tab information -->

                    <!-- Tab chats -->
                    <div role="tabpanel" class="tab-pane" id="tab-chats">

                    </div>
                    <!-- End tab chats -->
                    <div role="tabpanel" class="tab-pane" id="tab-users">Users content</div>
                </div>
                <!-- End tab panes -->
            </div>
        </div>

    </div>

{% endblock %}
