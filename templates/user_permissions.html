{% extends 'base.html' %}



{% block content %}

    <div class="row">

        <div class="col-sm-12">

            <div class="row">

                <div class="col-sm-12">

                    <h1><strong> <u> {{ userProfile.user }} </u> </strong></h1>

                </div>

            </div>

            <div class="dropdown">

                <form method="post" action="{% url 'user_permission_change' %}">
                    {% csrf_token %}
                    <input type="radio" name="choice" value="dev" id="dev"><br>
                    <input type="radio" name="choice" value="qam" id="qam"><br>
                    <input type="radio" name="choice" value="pm" id="pm"><br>

                </form>

            </div>


        <div class="row">
            <div class="col-sm-12">
                <br><br>


            </div>
        </div>
    </div>

{% endblock %}
